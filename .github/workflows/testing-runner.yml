name: Testing on self hosted runner

on:
  push:
    branches:
      - TestSelfHostedRunner

jobs:
  testing:
    runs-on: self-hosted  # Use the self-hosted runner
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build_type: [Debug]
        c_compiler: [gcc]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          - os: ubuntu-latest
            c_compiler: gcc

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        shell: bash
        run: |
            cmake -B ${{ steps.strings.outputs.build-output-dir }} \
              -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
              -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -S ${{ github.workspace }} \
              -DCPM_SOURCE_CACHE=~/.cpm \
              -DENABLE_TESTING=ON

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Debug

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }} --output-on-failure -VV --verbose --output-junit ${{ github.workspace }}/scripts/junitout.xml
        continue-on-error: true

      - name: Deleting Build folder
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: rm -r ${{ steps.strings.outputs.build-output-dir }}